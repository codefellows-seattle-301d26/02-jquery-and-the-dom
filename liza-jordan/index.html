<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lab 2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="vendor/styles/normalize.css">
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/icons.css">
  <link rel="stylesheet" href="styles/layout.css">
  <link rel="stylesheet" href="styles/modules.css">
  <link rel="icon" type="image/x-icon" href="https://avatars2.githubusercontent.com/u/18607604?v=3&s=200">
</head>
<body>
  <header class="site-header clearfix">
    <section class="heading-group-h1">
      <h1>
        Kilovolt Blog!
      </h1>
      <h2>The shocking power of static pages</h2>
    </section>
    <div class="menuToggle">
      <input class="checkbox" type="checkbox"/>
      <span></span>
      <span></span>
      <span></span>
        <ul class="menu desktopmenu">
        <li class="tab center" data-content="articles"><a href="#" class="icon-home link"> Home</a></li>
        <li class="tab center" data-content="about"><a href="#" class="icon-address-book link"> About</a></li>
        <li class="center"><a href="http://twitter.com/brookr" target="_blank" class="icon-twitter3 link"> Twitter</a></li>
        <li class="center"><a href="http://github.com/brookr" target="_blank" class="icon-github link"> GitHub</a></li>
      </ul>
    </div>
  </header>
  <main>
    <section id="articles">
      <article class="template" data-category="cat">
        <header>
          <h1>Title</h1>
          <div class="byline">
            By <address><a href="">Author Name</a></address>
            published <time datetime="2000-01-01">Publish Time</time>
            <!-- COMMENT: What is the <time> HTML element used for? How does this connect to our JS files?  -->
            <!-- The <time> element is used to display the published date by how many days ago it was published. It works with JS by finding the element, manipulating the html and adding in the correct corresponding this.publisedOn date. -->
          </div>
        </header>
        <section class="article-body"></section>
      </article>
    </section>
  </main>
  <footer>
    &copy; 2017 Code Fellows | Static Blog | Happy Ipsum!
  </footer>

crossorigin="anonymous"></script>
<script src="scripts/blogArticles.js"></script>
<script src="scripts/article.js"></script>
</body>
</html>
